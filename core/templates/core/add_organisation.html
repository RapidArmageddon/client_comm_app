{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Create a New Organisation</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create Organisation</button>
    </form>
    <a href="{% url 'profile' %}" class="btn btn-secondary mt-3">Back to Profile</a>
</div>
{% endblock %}
