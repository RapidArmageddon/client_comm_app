{% extends 'core/../base.html' %}

{% block title %}Upload CSV{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h1 class="card-title">Upload Client CSV</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
</div>
{% endblock %}
